{{- if .Values.customimages.enabled}}
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: custom-images-appset
  namespace: openshift-gitops
spec:
  generators:
    - matrix: # matrix generator combines TWO sets of parameters introduced by other types of generators
        generators:
          - list:
              elements:
                - cluster: {{ .Values.cluster }}
                  repoURL: 'https://github.com/NTTData-HybridCloud/custom-images'
                  url: 'https://kubernetes.default.svc'
                  project: platform-gitops
          - list:
              elements:
                - appName: maven-with-helm
                  targetNamespace: prueba-pipelines

  template:
    metadata:
      name: '{{"{{appName}}"}}-{{"{{targetNamespace}}"}}'
    spec:
      destination:
        namespace: '{{"{{targetNamespace}}"}}'
        server: '{{"{{url}}"}}'
      project: '{{"{{project}}"}}'
      source:
        repoURL: '{{"{{repoURL}}"}}'
        targetRevision: master
        path: '.'
        helm:
          releaseName: '{{"{{appName}}"}}'
          valueFiles:
            - values-{{"{{cluster}}"}}.yaml
#      syncPolicy:
#        automated:
#          prune: true
#          selfHeal: true
#        syncOptions:
#          - ApplyOutOfSyncOnly=true
#          - RespectIgnoreDifferences=true
{{- end }}