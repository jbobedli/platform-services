{{- if .Values.istio.enabled}}
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: istio-appset
  namespace: openshift-gitops
spec:
  generators:
    - list:
        elements:
          - cluster: "{{ .Values.cluster }}"
            url: https://kubernetes.default.svc
            repoURL: "{{ .Values.repoUrl }}"
            appName: istio
            project: platform-gitops
  template:
    metadata:
      name: '{{"{{appName}}"}}-{{"{{cluster}}"}}'
    spec:
      #      syncPolicy:
      #        automated:
      #          prune: true
      #          selfHeal: true
      project: '{{"{{project}}"}}'
      source:
        repoURL: '{{"{{repoURL}}"}}'
        targetRevision: master
        path: 'helm/{{"{{appName}}"}}/'
        helm:
          valueFiles:
            - values-{{"{{cluster}}"}}.yaml
      destination:
        server: '{{"{{url}}"}}'
{{- end }}