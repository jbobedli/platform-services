apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: descheduler-appset
  namespace: openshift-gitops
spec:
  generators:
    - list:
        elements:
          - cluster: pro
            url: https://kubernetes.default.svc
            repoURL: 'https://github.com/NTTData-HybridCloud/platform-services-resources'
            appName: descheduler
            project: platform-gitops
            targetNamespace: openshift-kube-descheduler-operator
  template:
    metadata:
      name: '{{"{{appName}}"}}-{{"{{cluster}}"}}'
    spec:
      #      syncPolicy:
      #        automated:
      #          prune: true
      #          selfHeal: true
      project: '{{"{{project}}"}}'
      source:
        repoURL: '{{"{{repoURL}}"}}'
        targetRevision: master
        path: 'helm/{{"{{appName}}"}}/'
        helm:
          valueFiles:
            - values-{{"{{cluster}}"}}.yaml
      destination:
        server: '{{"{{url}}"}}'
        namespace: '{{"{{targetNamespace}}"}}'