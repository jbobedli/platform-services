{{- if .Values.etcdbackup.enabled}}
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: etcd-backup-appset
  namespace: openshift-gitops
spec:
  generators:
    - list:
        elements:
          - cluster: dev
            url: https://kubernetes.default.svc
            repoURL: 'https://github.com/NTTData-HybridCloud/platform-services-resources'
            appName: etcd-backup
            project: platform-gitops
            targetNamespace: backup-etcd
  template:
    metadata:
      name: '{{"{{appName}}"}}-{{"{{cluster}}"}}'
    spec:
      project: '{{"{{project}}"}}'
      source:
        repoURL: '{{"{{repoURL}}"}}'
        targetRevision: master
        path: 'helm/{{"{{appName}}"}}/'
        helm:
          valueFiles:
            - values-{{"{{cluster}}"}}.yaml
      destination:
        server: '{{"{{url}}"}}'
        namespace: '{{"{{targetNamespace}}"}}'
{{- end }}
